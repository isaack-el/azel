<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>azelove</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      font-family: 'Segoe UI', sans-serif;
    }

    .lock {
      position: relative;
      text-align: center;
    }

    /* Gagang gembok tipis */
    .shackle {
      width: 140px;
      height: 160px;
      border: 6px solid #d9d9d9; /* lebih tipis */
      border-bottom: none;
      border-radius: 100px 100px 0 0;
      background: transparent; /* pastikan transparan */
      position: absolute;
      top: -130px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: transform 0.8s ease;
      transform-origin: left bottom;
    }

    /* Badan gembok */
    .lock-body {
      width: 230px;
      height: 240px;
      background: linear-gradient(180deg, #ff4d6d, #cc0033);
      border-radius: 20px;
      position: relative;
      box-shadow: inset -6px -6px 15px rgba(255,255,255,0.6),
                  inset 6px 6px 15px rgba(0,0,0,0.2),
                  0 12px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    /* Efek kilau di badan gembok */
    .lock-body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.4), transparent);
    }

    /* Hati putih */
    .heart-shape {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 90px;
      background: #fff;
      clip-path: path("M24,0 C10,-10 -20,20 24,60 C68,20 38,-10 24,0 Z");
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    /* Kotak digit */
    .digits {
      display: flex;
      justify-content: center;
      gap: 8px;
      position: absolute;
      bottom: 25px;
      width: 100%;
    }
    .digit {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #fdfdfd, #e6e6e6);
      padding: 5px;
      border-radius: 6px;
      box-shadow: inset -2px -2px 4px rgba(255,255,255,0.9),
                  inset 2px 2px 4px rgba(0,0,0,0.3),
                  0 2px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      font-weight: bold;
      width: 35px;
    }
    .digit button {
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
      padding: 2px;
      color: #cc0033;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lock">
    <div class="shackle"></div>
    <div class="lock-body">
      <div class="heart-shape"></div>
      <div class="digits">
        <div class="digit">
          <button onclick="changeDigit(0, 1)">▲</button>
          <span id="d0">0</span>
          <button onclick="changeDigit(0, -1)">▼</button>
        </div>
        <div class="digit">
          <button onclick="changeDigit(1, 1)">▲</button>
          <span id="d1">0</span>
          <button onclick="changeDigit(1, -1)">▼</button>
        </div>
        <div class="digit">
          <button onclick="changeDigit(2, 1)">▲</button>
          <span id="d2">0</span>
          <button onclick="changeDigit(2, -1)">▼</button>
        </div>
        <div class="digit">
          <button onclick="changeDigit(3, 1)">▲</button>
          <span id="d3">0</span>
          <button onclick="changeDigit(3, -1)">▼</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const code = [2,5,0,5]; // kode rahasia
    let digits = [0,0,0,0];

    function changeDigit(index, step) {
      digits[index] = (digits[index] + step + 10) % 10;
      document.getElementById('d'+index).innerText = digits[index];
      checkCode();
    }

    function checkCode() {
      if (digits.every((d,i)=>d===code[i])) {
        // langsung pindah tanpa animasi dan tanpa delay
        window.location.href = "card.html";
      }
    }
  </script>
</body>
</html>
